<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_curso_Practico</title>
</head>
<body>
    <header>
        <h1>Hola Gil</h1>
        <p>Este es el primer taller del curso practico de Javascript</p>
    </header>
    <section>
        <h2>Calcula el area de cuadrado</h2>
        <form >
            <label for="InputCuadrado"> <!--se coloca el Id con el que queremos conectar-->
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()"> <!--el type por defecto es submit (enviar)-->
                calcular el Perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()"> <!--insertamos el atributo onclick con el nombre de la funcion en JS que queremos vincular-->
                calcular el Area
            </button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
